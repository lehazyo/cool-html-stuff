<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Some HTML/CSS/JS fun ideas</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/flower.css" />
    <link rel="stylesheet" type="text/css" href="css/condensed.css" />
    <link rel="stylesheet" type="text/css" href="css/digit-watch.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <menu class="prikols-tabs">
        <span class="prikols-tab" data-open data-page="flower">Flower</span>
        <span class="prikols-tab" data-page="condensed">3d can</span>
        <span class="prikols-tab" data-page="digit-watch">Digit clock</span>
      </menu>
      <main class="prikols-pages">

        <section class="prikols-page" data-open data-page="flower">
          <div class="flower-wrapper">
            <div class="circle-text-wrapper" onclick="">
              <span class="circle-text">
              Hover me
              </span>
            </div>
            <div class="circles-wrapper">
              <div class="circle red no-dark-shadow">
                <div class="circle orange no-dark-shadow">
                <div class="circle yellow">
                  <div class="circle green">
                  <div class="circle light-blue">
                    <div class="circle blue">
                    <div class="circle violet">
                      <div class="circle red">
                      <div class="circle orange">
                        <div class="circle yellow">
                        <div class="circle green">
                          <div class="circle light-blue">
                          <div class="circle blue">
                            <div class="circle violet">
                            <div class="circle red">
                              <div class="circle orange">
                              <div class="circle yellow">
                                <div class="circle green">
                                <div class="circle light-blue">
                                  <div class="circle blue">
                                  <div class="circle violet">
                                  </div>
                                  </div>
                                </div>
                                </div>
                              </div>
                              </div>
                            </div>
                            </div>
                          </div>
                          </div>
                        </div>
                        </div>
                      </div>
                      </div>
                    </div>
                    </div>
                  </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="overlay-cutter">
                <div class="circle red">
                <div class="circle orange">
                  <div class="circle yellow no-dark-shadow">
                  <div class="circle green">
                    <div class="circle light-blue">
                    <div class="circle blue">
                      <div class="circle violet">
                      <div class="circle red">
                        <div class="circle orange">
                        <div class="circle yellow">
                          <div class="circle green">
                          <div class="circle light-blue">
                          </div>
                          </div>
                        </div>
                        </div>
                      </div>
                      </div>
                    </div>
                    </div>
                  </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="prikols-page" data-page="condensed">
          <div class="can-wrapper">
            <div class="can-comment">
              Can visuals use only HTML/CSS without img or svg tags
            </div>

            <div class="can-sides-extender">
              <div class="can-sides-wrapper">
                <div class="can-sides-title">Adjust can sides (x3)</div>
                <button class="can-button can-less">â€“</button>
                <span class="can-sides-number">6</span>
                <button disabled class="can-button can-more">+</button>
              </div>
            </div>

            <div class="panels-3d-wrapper">
              <div class="kryshki kryshki-top"></div>
              <div class="kryshki kryshki-bottom"></div>
              <div class="panels-3d"></div>
            </div>
          
            <div class="wrapper-2d">
              <div class="panel-2d">
                <div class="panel-2d-section">
                  <div class="bg-stripe-wrapper bg-stripe-wrapper-01">
                    <div class="bg-stripe bg-stripe-01 bg-stripe-nw"></div>
                  </div>
                  <div class="bg-stripe-wrapper bg-stripe-wrapper-02">
                    <div class="bg-stripe bg-stripe-02 bg-stripe-ne"></div>
                  </div>
                  <div class="label-wrapper">
                    <div class="label-corner label-corner-left"></div>
                    <div class="label-corner label-corner-right"></div>
                    
                    <div class="label-corner-small label-corner-small-top"></div>
                    <div class="label-corner-small label-corner-small-bottom"></div>
          
                    <div class="label-text-wrapper">
                      
                    </div>
                  </div>
                </div>
              </div>
          
              <div class="kryshka-wrapper">
                <div class="kryshka"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="prikols-page" data-page="digit-watch">
          <div class="watches-comment">
            This watch is adaptive
          </div>

          <div class="watches">
            <div class="time-blocks">
              <div class="time-block hours">
                <div data-digit="-" class="digit digit-hours-0">
                  <div class="digit-section digit-section-1 digit-section-top"></div>
                  <div class="digit-section digit-section-2 digit-section-left"></div>
                  <div class="digit-section digit-section-5 digit-section-left"></div>
                  <div class="digit-section digit-section-4 digit-section-middle"></div>
                  <div class="digit-section digit-section-3 digit-section-right"></div>
                  <div class="digit-section digit-section-6 digit-section-right"></div>
                  <div class="digit-section digit-section-7 digit-section-bottom"></div>
                </div>
                <div data-digit="-" class="digit digit-hours-1">
                  <div class="digit-section digit-section-1 digit-section-top"></div>
                  <div class="digit-section digit-section-2 digit-section-left"></div>
                  <div class="digit-section digit-section-5 digit-section-left"></div>
                  <div class="digit-section digit-section-4 digit-section-middle"></div>
                  <div class="digit-section digit-section-3 digit-section-right"></div>
                  <div class="digit-section digit-section-6 digit-section-right"></div>
                  <div class="digit-section digit-section-7 digit-section-bottom"></div>
                </div>
              </div>
              <div class="divider"></div>
              <div class="time-block minutes">
                <div data-digit="-" class="digit digit-minutes-0">
                  <div class="digit-section digit-section-1 digit-section-top"></div>
                  <div class="digit-section digit-section-2 digit-section-left"></div>
                  <div class="digit-section digit-section-5 digit-section-left"></div>
                  <div class="digit-section digit-section-4 digit-section-middle"></div>
                  <div class="digit-section digit-section-3 digit-section-right"></div>
                  <div class="digit-section digit-section-6 digit-section-right"></div>
                  <div class="digit-section digit-section-7 digit-section-bottom"></div>
                </div>
                <div data-digit="-" class="digit digit-minutes-1">
                  <div class="digit-section digit-section-1 digit-section-top"></div>
                  <div class="digit-section digit-section-2 digit-section-left"></div>
                  <div class="digit-section digit-section-5 digit-section-left"></div>
                  <div class="digit-section digit-section-4 digit-section-middle"></div>
                  <div class="digit-section digit-section-3 digit-section-right"></div>
                  <div class="digit-section digit-section-6 digit-section-right"></div>
                  <div class="digit-section digit-section-7 digit-section-bottom"></div>
                </div>
              </div>
              <div class="divider"></div>
              <div class="time-block seconds">
                <div data-digit="-" class="digit digit-seconds-0">
                  <div class="digit-section digit-section-1 digit-section-top"></div>
                  <div class="digit-section digit-section-2 digit-section-left"></div>
                  <div class="digit-section digit-section-5 digit-section-left"></div>
                  <div class="digit-section digit-section-4 digit-section-middle"></div>
                  <div class="digit-section digit-section-3 digit-section-right"></div>
                  <div class="digit-section digit-section-6 digit-section-right"></div>
                  <div class="digit-section digit-section-7 digit-section-bottom"></div>
                </div>
                <div data-digit="-" class="digit digit-seconds-1">
                  <div class="digit-section digit-section-1 digit-section-top"></div>
                  <div class="digit-section digit-section-2 digit-section-left"></div>
                  <div class="digit-section digit-section-5 digit-section-left"></div>
                  <div class="digit-section digit-section-4 digit-section-middle"></div>
                  <div class="digit-section digit-section-3 digit-section-right"></div>
                  <div class="digit-section digit-section-6 digit-section-right"></div>
                  <div class="digit-section digit-section-7 digit-section-bottom"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/condensed.js"></script>
    <script src="js/digit-watch.js"></script>
  </body>
</html>
